<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Giriş | Zekeriya Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #0072ff;
      color: #fff;
    }
    .flash {
      background: #ff4d4d;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Giriş</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <button type="submit">Giriş Yap</button>
    </form>
  </div>
</body>
</html>
